		        		COPASST es el Comité Paritario  de Seguridad y Salud en el Trabajo, es un organismo de promoción y vigilancia de las normas y reglamentos  de la salud ocupacional dentro de la empresa  la cual debe realizarse cada 2 años y se rige por la resolución 2013 de 1986. El COPASST busca acuerdos con las directivas y responsables  de Programa de Salud ocupacional en función del logro de metas y objetivos concretos  y sustentar prácticas saludables  y motivar la adquisición de hábitos seguros.

		        	<label for="txtCopasst_Funciones_Funciones" class="control-label">Funciones</label>
		        	<textarea class="form-control guardar" rows="16" id="txtCopasst_Funciones_Funciones">
		        		a) Proponer a la administración de la empresa o establecimiento de trabajo la adopción de medidas y el desarrollo de actividades que procuren y mantengan la salud en los lugares y ambientes de trabajo.

b) Proponer y participar en actividades de capacitación en seguridad y salud en el trabajo dirigidas a trabajadores, supervisores y directivos de la empresa o establecimientos de trabajo. 
									
c) Colaborar con los funcionarios de entidades gubernamentales de seguridad y salud ene l trabajo en las actividades que éstos adelanten en la empresa y recibir por derecho propio los informes correspondientes. 									
d) Vigilar el desarrollo de las actividades que en materia de seguridad y salud en el trabajo debe realizar la empresa de acuerdo con el Reglamento de Higiene y Seguridad Industrial y las normas vigentes; promover su divulgación y observancia. 									
e) Colaborar en el análisis de las causas de los accidentes y enfermedades laborales y proponer al empleador las medidas correctivas a que haya lugar para evitar su ocurrencia. Evaluar los programas que se hayan realizado. 									
f) Visitar periódicamente los lugares de trabajo e inspeccionar los ambientes, máquinas, equipos, aparatos y las operaciones realizadas por el personal de trabajadores en cada área o sección de la empresa e informar al empleador sobre la existencia de factores de riesgo y sugerir las medidas correctivas y de control.									
g) Estudiar y considerar las sugerencias que presenten los trabajadores, en materia de seguridad y salud en el trabajo.									
h) Servir como organismo de coordinación entre empleador y los trabajadores en la solución de los problemas relativos a la seguridad y salud en el trabajo. Tramitar los reclamos de los trabajadores relacionados con la seguridad y salud en el trabajo. 									
i) Solicitar periódicamente a la empresa informes sobre accidentalidad y enfermedades laborales con el objeto de dar cumplimiento a lo estipulado en la presente resolución. 									
j) Elegir al secretario del comité. 									
k) Mantener un archivo de las actas de cada reunión y demás actividades que se desarrollen, el cual estará en cualquier momento a disposición del empleador, los trabajadores y las autoridades competentes. 									
l) Las demás funciones que le señalen las normas sobre seguridad y salud en el trabajo.
