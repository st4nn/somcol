<script>
    $(document).ready(function()
    {
        $('#txtCCL_ADR_Fecha').val(obtenerFecha().substring(0, 10));
        $("#modulo_CCL_ActasDeReunion_Acta_html .datepicker").val(obtenerFecha().substring(0, 10));

        $("#modulo_CCL_ActasDeReunion_Acta_html .datepicker").datepicker({
            clearBtn: true,
            language: "es",
            orientation: "top auto",
            daysOfWeekHighlighted: "0",
            autoclose: true,
            todayHighlight: true
        });

        $('#frmCCL_ADR').on('submit', function(event)
        {
            event.preventDefault();
            $(this).generarDatosEnvio('txtCCL_ADR_', function(datos)
            {
                datos = $.parseJSON(datos);
                datos.idEmpresa = $('#txtInicio_idEmpresa').val();
                datos.NoActa = $('#lblCCL_ADR_Numero').text();

                $.post('../server/php/proyecto/ccl_Actas_GuardarDatos.php', datos, 
                    function(data, textStatus, xhr) 
                    {
                        if (isNaN(data))
                        {
                          Mensaje('Error', data, 'danger');
                        } else
                        {
                          Mensaje("!", 'Los datos han sido ingresados correctamente', 'success');
                        }
                    });
            });
        });

        $('#frmCCL_ADR_Asistentes').on('submit', function(event)
        {
            event.preventDefault();
            $(this).generarDatosEnvio('txtCCL_ADR_Asistentes_', function(datos)
            {
                datos = $.parseJSON(datos);
                datos.id = 'NULL';
                datos.Anio = $('#txtCCL_ADR_Fecha').val().substring(0, 10);
                datos.idEmpresa = $('#txtInicio_idEmpresa').val();
                datos.NoActa = $('#lblCCL_ADR_Numero').text();

                $.post('../server/php/proyecto/ccl_Actas_GuardarAsistentes.php', datos, function(data, textStatus, xhr) {
                    if (isNaN(data))
                    {
                      Mensaje('Error', data, 'danger');
                    } else
                    {
                      datos.id = data;
                      cpActas_AgregarAsistente(datos);
                      $('#frmCCL_ADR_Asistentes')[0].reset();
                    }
                });
            });
        });

        $('#frmCCL_ADR_Compromisos').on('submit', function(event)
        {
            event.preventDefault();
            $(this).generarDatosEnvio('txtCCL_ADR_Compromisos_', function(datos)
            {
                datos = $.parseJSON(datos);
                datos.id = 'NULL';
                datos.Anio = $('#txtCCL_ADR_Fecha').val().substring(0, 10);
                datos.idEmpresa = $('#txtInicio_idEmpresa').val();
                datos.NoActa = $('#lblCCL_ADR_Numero').text();

                $.post('../server/php/proyecto/ccl_Actas_GuardarCompromiso.php', datos, function(data, textStatus, xhr) {
                    if (isNaN(data))
                    {
                      Mensaje('Error', data, 'danger');
                    } else
                    {
                      datos.id = data;
                      cpActas_AgregarCompromiso(datos);
                      $('#frmCCL_ADR_Compromisos')[0].reset();
                    }
                });
            });
        });
    });

    function cpActas_AgregarAsistente(datos)
    {
        var tds = '<tr>';
            tds += '<td>';
              tds += '<button data-idAsistente="' + datos.id + '" class="btn btn-pure btn-danger icon wb-close btnCCL_ADR_QuitarAsistente"></button>';
            tds += '</td>';
            tds += '<td>' + datos.Nombre + '</td>';
            tds += '<td>' + datos.Cargo + '</td>';
            tds += '<td>' + datos.Telefono + '</td>';
            tds += '<td>' + datos.Correo + '</td>';
          tds += '</tr>';

          $('#tblCCL_ADR_Asistentes').append(tds);
    }

    function cpActas_AgregarCompromiso(datos)
    {
        var tds = '<tr>';
            tds += '<td>';
              tds += '<button data-idAsistente="' + datos.id + '" class="btn btn-pure btn-danger icon wb-close btnCCL_ADR_QuitarCompromiso"></button>';
            tds += '</td>';
            tds += '<td>' + datos.Descripcion + '</td>';
            tds += '<td>' + datos.Responsable + '</td>';
            tds += '<td>' + datos.Fecha + '</td>';
          tds += '</tr>';

          $('#tblCCL_ADR_Compromisos').append(tds);
    }

    function cpActas_CargarActa(idActa)
    {
        $('.txtCCL_Empresa').text(Empresa.Nombre);
        $('.txtCCL_EmpresaNit').text(Empresa.NIT);
        $('#frmCCL_ADR')[0].reset();
        $('#txtCCL_ADR_Logo').attr('src', '../server/php/' + Empresa.Ruta + '/' + Empresa.Archivo);
        $('#cntCCL_ActasReunion_CajaArchivos').hide();
        $("#modulo_CCL_ActasDeReunion_Acta_html .datepicker").val(obtenerFecha().substring(0, 10));
        $('#tblCCL_ADR_Asistentes tbody tr').remove();
        $('#tblCCL_ADR_Compromisos tbody tr').remove();

        $.post('../server/php/proyecto/ccl_Actas_CargarActa.php', {Usuario: Usuario.id, idActa : idActa}, function(data, textStatus, xhr) {
            if (data.d != 0)
            {
                $.each(data.d, function(index, val) 
                {
                    if ($('#txtCCL_ADR_' + index).length != 0)
                    {
                     $('#txtCCL_ADR_' + index).val(val);
                    }
                });
            }

            if (data.a !== undefined && data.a !== 0){
                $.each(data.a, function(index, val) {
                    cpActas_AgregarAsistente(val);
                });
            }

            if (data.c != 0)
            {
                $.each(data.c, function(index, val) 
                {
                    cpActas_AgregarCompromiso(val);
                });
            }

        }, 'json');
        if (idActa != 0){
            $('#cntCCL_ActasReunion_Archivos div').remove();
            $('#cntCCL_ActasReunion_CajaArchivos').show();
            $("#cntCCL_ActasReunion_Archivos").iniciarObjArchivos({objPrefijo : $("#txtInicio_idEmpresa"), Proceso: "CCL ActasReunion", Usuario: Usuario.id});

            $("#cntCCL_ActasReunion_Archivos").cargarArchivos({Prefijo : idActa, Proceso : 'CCL ActasReunion'});

        } 
    }

    
</script>
