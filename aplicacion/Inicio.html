<!-- Page -->
<style type="text/css">
  @page {
    size: A4;
  }
  p.fillPrintTextarea{
    display: none;
  }

  @media print{
    html, body {
        width: 210mm;
        height: 297mm;        
    }

    textarea.fillPrintTextarea{
      display: none !important;
    } 

    p.fillPrintTextarea{
      display : block !important;
      width: 100%;
    }
  }
</style>
<div class="page" style="min-height: 90vh;

  background: linear-gradient(to left, #ece9e6, #ffffff);
  background-size: 100%;">
  <div class="page-header">
    <h3 class="page-title">Autogestión SG-SST</h3>
  </div>
  <div class="page-content container-fluid">
    <div class="cntHomeDashboard row">
      <div class="col-md-4 ">
        <div class="panel cntCountPeople">
          <h1 id="txtInicio_PersonalTotal">0</h1>

          <i class="icon fas fa-users"></i>
        </div>
        <div id="cntInicio_GraficasPersonal"></div>
      </div>
      <div class="col-md-4">

        </div>
      </div>
      <div class="col-md-4">

        </div>
      </div>
    </div>
    <div class="cntHomeButtons">
      <input type="hidden" id="txtInicio_idEmpresa">

        <div class="fIniButton lnkAbrirModulo" Titulo="Listado de Personal" vinculo="personal/listado.html" data-callback="personal_desde_Inicio">
            <i class="icon fa-user"></i>
            <h4>Listado de Personal</h4>
        </div>
      
        <div class="fIniButton lnkAbrirModulo" vinculo="copasst/home.html" Titulo="COPASST">
            <i class="icon fa-users"></i>

        </div>

        <div class="fIniButton lnkAbrirModulo" vinculo="ccl/home.html" Titulo="Comité de Convivencia Laboral">

        </div>

        <div class="fIniButton lnkAbrirModulo" vinculo="seg_calidad/home.html" Titulo="Encuestas de Calidad" data-callback="encuestas_cargar">

        </div>

        
      
        <div class="fIniButton lnkAbrirModulo" vinculo="ausentismo/home.html" Titulo="Ausentismo" data-callback="ausentismo_AbrirHome">

        <div class="fIniButton lnkAbrirModulo" data-sitio="fallasDeControl" vinculo="fallasControl/home.html" Titulo="Actos y condiciones inseguras" data-callback="fdc_AbrirHome">

        </div>
      
        <div class="fIniButton lnkAbrirModulo" data-sitio="capacitaciones" vinculo="capacitaciones/home.html" Titulo="Capacitaciones" >

        </div>
      
        <div class="fIniButton" data-sitio="indicadores">
            <i class="icon fa-bar-chart"></i>
            <h4> Indicadores</h4>
        </div>
      

        <div class="fIniButton lnkAbrirModulo" vinculo="configuracion/home.html" Titulo="Administración">
            <i class="icon fa-cogs"></i>
            <h4> Administración</h4>

    </div>
