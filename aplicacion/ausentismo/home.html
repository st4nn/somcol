 <script>
  function fun_Ausentismo_AbrirListadoDePersonal(){
    $('#btnPersonal_Listado_Volver').cambiarDireccionamiento('Ausentismo', 'ausentismo/home.html');

    personal_listado_Cargar();
  }

  function ausentismo_AbrirHome(){
    $.post('../server/php/proyecto/ausentismo_cargarGrafica_Home.php', {idUsuario : Usuario.id, idEmpresa: Usuario.idEmpresa}, function(data, textStatus, xhr) {
      
      const colors = [
        'rgba(255, 99, 132, 0.5)',
        "rgba(255, 159, 64, 0.5)",
        "rgba(255, 205, 86, 0.5)",
        "rgba(75, 192, 192, 0.5)",
        "rgba(54, 162, 235, 0.5)",
        'rgba(192, 99, 132, 0.5)',
        "rgba(159, 159, 64, 0.5)",
        "rgba(64, 205, 86, 0.5)"
      ];

      var _data = [];
      var _colors = [];
      var _labels = [];

      $.each(data, function(index, val) {
         _colors.push(colors[index]);
         _labels.push(val.Etiqueta);
         _data.push(val.Cantidad);
      });
      var config = {
          data: {
              datasets: [{
                  data: _data,
                  backgroundColor: _colors,
                  label: '' // for legend
              }],
              labels: _labels
          },
          options: {
              responsive: true,
              legend: {
                  position: 'right',
              },
              title: {
                  display: true,
                  text: ''
              },
              scale: {
                ticks: {
                  beginAtZero: true
                },
                reverse: false
              },
              animation: {
                  animateRotate: false,
                  animateScale: true
              }
          }
      };


      var ctx = document.getElementById("cntAusentismo_ChartHome");
      window.myPolarArea = Chart.PolarArea(ctx, config);
    }, 'json');
  }
 </script>
